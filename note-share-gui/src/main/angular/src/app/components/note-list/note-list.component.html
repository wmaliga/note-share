<h1 class="content-subhead">Public Notes</h1>

<section *ngFor="let note of (notes$ | async)" >
  <h2 class="note-title" [routerLink]="['/note/' + note.id]">{{ note.title }}</h2>
  <p class="note-meta">Note #{{ note.id }} expires after: {{ note.expirationDate | date:'YYYY-MM-dd' }}
    <span *ngIf="note.type === noteType.PRIVATE" class="tag tag-red">Private</span>
    <span *ngIf="note.type === noteType.PUBLIC" class="tag tag-green">Public</span>
  </p>
</section>
