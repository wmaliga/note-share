<h1 class="content-subhead">Share a note!</h1>
<form [formGroup]="form" class="pure-form pure-form-stacked">
  <div class="pure-u-1 pure-u-md-1-5">
    <fieldset>
      <label for="radio-private" class="pure-radio">
        <input type="radio" id="radio-private" formControlName="type" value="PRIVATE"/> Private note
      </label>
      <label for="radio-private" class="pure-radio">
        <input type="radio" id="radio-public" formControlName="type" value="PUBLIC"/> Public note
      </label>
    </fieldset>
  </div>
  <div *ngIf="form.controls['password'] as control"
       [hidden]="form.value.type === noteType.PUBLIC"
       class="pure-u-1 pure-u-md-4-5">
    <label for="password" [class.ng-invalid]="control.value === '' && control.dirty">Password</label>
    <input formControlName="password" type="password" class="pure-input-1" id="password"/>
  </div>
  <fieldset *ngIf="form.controls['title'] as control">
    <label for="title" [class.ng-invalid]="control.invalid && control.dirty">Title</label>
    <input formControlName="title" type="text" class="pure-input-1" id="title" placeholder="Insert title of a note"/>
  </fieldset>
  <fieldset *ngIf="form.controls['expirationDate'] as control">
    <label for="expirationDate" [class.ng-invalid]="control.invalid && control.dirty">Expiration date</label>
    <input formControlName="expirationDate" type="text" class="pure-input-1" id="expirationDate"
           placeholder="YYYY-MM-DD"/>
  </fieldset>
  <fieldset *ngIf="form.controls['data'] as control">
    <label for="data" [class.ng-invalid]="control.invalid && control.dirty">Note</label>
    <textarea formControlName="data" class="pure-input-1" id="data" placeholder="Your note here" rows="20"></textarea>
  </fieldset>
  <button (click)="shareNote()" [disabled]="!form.valid" class="pure-button pure-button-primary">Share!</button>
  <button (click)="clearForm()" [disabled]="!form.dirty" class="pure-button align-right">Clear</button>
</form>
